<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      type="text"
      name="usuario"
      placeholder="Nome do usuário"
      [(ngModel)]="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuário obrigatório"
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="senha"
      placeholder="Senha"
      [(ngModel)]="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha obrigatória"
    >
    </app-mensagem>
  </div>
  <button
    class="btn btn-primary btn-block"
    type="submit"
    [disabled]="loginForm.invalid"
  >
    Login
  </button>
</form>

<p>
  Não é um usuário?<a [routerLink]="['novo-usuario']"> Se cadastre!</a>
</p>
